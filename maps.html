    <!-- Google Maps API 동적 로드 -->
    <script>
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap&language=en`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);

        // 지도 초기화 함수 정의
        function initMap() {
            const locations = [
                {
                    id: 'map',
                    lat: 36.305263647416,
                    lng: 127.3522761164,
                    label: 'Head Office'
                },
                {
                    id: 'map2',
                    lat: 37.526263,
                    lng: 126.929719,
                    label: 'Seoul Branch'
                }
            ];

            locations.forEach((location) => {
                const map = new google.maps.Map(document.getElementById(location.id), {
                    center: { lat: location.lat, lng: location.lng },
                    zoom: 17
                });

                new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    label: location.label
                });
            });
        }
    </script>
